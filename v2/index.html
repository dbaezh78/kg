<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Código QR - Empresa XYZ</title>
  
  <!-- Vincula el archivo CSS dentro de la carpeta src -->
  <link rel="stylesheet" href="src/styles.css">
  
  <!-- Vincula el archivo JavaScript dentro de la carpeta src -->
  <!--      <script src="src/qrcode.min.js"></script>    -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="src/script.js" defer></script>
</head>
<body>
  <h1>Generador de Código QR</h1>
  <h2>Empresa XYZ</h2>
  
  <form id="qrForm">
    <label for="ssid">SSID:</label>
    <input type="text" id="ssid" placeholder="Nombre de la red Wi-Fi" required>
    
    <label for="username">Usuario:</label>
    <input type="text" id="username" placeholder="Usuario de la red">
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña de la red">
    
    <label for="size">Tamaño del QR:</label>
    <select id="size">
      <option value="128">Pequeño (128x128)</option>
      <option value="256" selected>Mediano (256x256)</option>
      <option value="512">Grande (512x512)</option>
    </select>
    
    <button type="button" onclick="generateQR()">Generar Código QR</button>
  </form>

  <div id="qrcode"></div>
</body>
</html>
